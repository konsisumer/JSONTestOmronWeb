<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>KAMA FlexFold 52 Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="jobs.html">Jobs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="overview" class="card">
            <h2>Overview</h2>
            <div class="grid">
                <div class="info-box">
                    <h3>Machine Status</h3>
                    <p id="machineStatus"></p>
                </div>
                <div class="info-box">
                    <h3>Speed</h3>
                    <p id="machineSpeed"></p>
                    <canvas id="speedGauge" width="300" height="100"></canvas>
                </div>
            </div>
        </section>
        <section id="job" class="card">
            <h2>Job</h2>
            <div class="grid">
                <div class="info-box">
                    <h3>Name</h3>
                    <p id="jobName"></p>
                </div>
                <div class="info-box">
                    <h3>Progress</h3>
                    <progress id="progressBar" value="0" max="100"></progress>
                    <p id="progressText"></p>
                </div>
                <div class="info-box">
                    <h3>Efficiency</h3>
                    <p id="efficiency"></p>
                </div>
            </div>
        </section>
        <section id="machine" class="card">
            <h2>Machine</h2>
            <div class="grid">
                <div class="info-box">
                    <h3>Machine Number</h3>
                    <p id="machineNumber"></p>
                </div>
                <div class="info-box">
                    <h3>Counter</h3>
                    <p id="machineSheetCounter"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
