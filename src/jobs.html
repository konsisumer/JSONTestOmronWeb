    <main>
        <section id="job-overview" class="card">
            <h2>Job Overview</h2>
            <button id="loadJobsButton" class="btn-primary">Load Jobs</button>
            <table id="jobsTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Job Name</th>
                        <th>Job Status</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Setup Time (min)</th>
                        <th>Production Time (min)</th>
                        <th>Sheets Setup</th>
                        <th>Sheets Produced</th>
                        <th>Sheet Errors</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9">Click "Load Jobs" to display data</td>
                    </tr>
                </tbody>
            </table>
        </section>
